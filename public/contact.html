<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - ANDROMEDA STUDIO</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_API"></script>
</head>

<body>
    <header>
        <a href="#" id="logo-btn" class="logo-img">
            <img src="images/favicon.jpg" alt="Descripción de la imagen" class="logo-img">
        </a>
        <h1>ANDROMEDA FX STUDIO</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html#inicio">Inicio</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="contacto" class="form-container">
        <h2>Contacto</h2>
        <form action="/ruta_al_servidor" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <input type="submit" value="Enviar">
        </form>
        <div id="map"></div>
    </section>
    <script src="/js/contact.js"></script>
</body>

</html>
